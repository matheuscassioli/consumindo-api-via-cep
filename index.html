<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Consumindo API via CEP | Matheus Cassioli</title>
</head>

<body>
    <header>
        <h1>Cadastro Consumindo API VIA CEP</h1>
    </header>

  

    <main> 
        <h3>Endereço</h3>

        <form class="formulario" style="display: flex; flex-direction:column">
            <label for="cep">CEP</label>
            <input type="number" id="cep" name="cep" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="numero">Número</label>
            <input type="number" id="numero" name="numero" required>

            <label for="Bairro">Bairro</label>
            <input type="text" id="bairro" name="Bairro" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
        </form>
    </main>

    <footer class="rodape">
        Coded by <a href="https://www.linkedin.com/in/matheuscss/" target="_blank">Matheus Cassioli <img  src="./assets/img/linkedin.png" alt=""></a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
